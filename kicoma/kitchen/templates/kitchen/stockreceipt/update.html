{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% translate "Aktualizace poznámky příjemky" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showStockReceipts' %}"><button class="btn btn-secondary">{% translate "Zpět na seznam příjemkek" %}</button></a>
  <form method="post" action="">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% translate "Uložit" %}</button>
  </form>
</div>
{% endblock content %}
