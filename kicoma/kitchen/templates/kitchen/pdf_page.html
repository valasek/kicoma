{% load static i18n %} 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{ title|default:"PDF tisková šablona" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kitchen management software" />
    <meta name="author" content="Stanislav Valášek" />
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />
    {% block css %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/project.css' %}" rel="stylesheet" />
    <style>
        @page {
          size: A4;
          margin: 2cm;

          /* Header */
          @top-center {
            content: "KiCoMa: {{ title|default:"PDF tisková šablona" }}";
            font-size: 12px;
            font-weight: bold;
            color: #333;
          }

          /* Footer: page number centered, date on right */
          @bottom-center {
            content: "Strana " counter(page) " z " counter(pages);
            font-size: 10px;
            color: #555;
          }

          @bottom-right {
            content: "Generováno dne: {% now "j.n.Y" %}";
            font-size: 10px;
            color: #555;
          }
        }

        body {
          font-family: "DejaVu Sans", sans-serif;
          font-size: 12px;
        }
      </style>
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid p-4" id="html-template">
      <h1 class="text-center">{{ title|default:"PDF tisková šablona" }}</h1>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
