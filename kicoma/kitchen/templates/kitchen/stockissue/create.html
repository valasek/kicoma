{% extends "base.html" %}
{% load crispy_forms_tags static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% trans "Nová výdejka, nezávisle na denním menu" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showStockIssues' %}"><button class="btn btn-secondary">{% trans "Zpět na seznam výdejek" %}</button></a>
  <form method="post" action="{% url 'kitchen:createStockIssue' %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% trans "Uložit" %}</button>
  </form>
</div>
{% endblock content %}
