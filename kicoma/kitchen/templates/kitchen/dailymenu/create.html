{% extends "base.html" %}
{% load crispy_forms_tags static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% translate "Nové denní menu" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showDailyMenus'%}" class="btn btn-secondary mb-2">{% translate "Zpět na seznam denních menu" %}</a></p>
  <form method="post" action="{% url 'kitchen:createDailyMenu' %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% translate "Uložit" %}</button>
  </form>
</div>
{% endblock content %}
