{% extends "base.html" %}
{% load crispy_forms_tags static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% trans "Přidat recept na denní menu" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showDailyMenuRecipes' daily_menu.id %}"><button class="btn btn-secondary">{% trans "Zpět na seznam receptů" %}</button></a>
  <form method="post" action="{% url 'kitchen:createDailyMenuRecipe' daily_menu.id %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% trans "Uložit" %}</button>
  </form>
</div>
{% endblock content %}
