{% extends "base.html" %}
{% load crispy_forms_tags static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% translate "Nová skladová karta zboží" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showArticles' %}"><button class="btn btn-secondary">{% translate "Zpět na seznam zboží" %}</button></a></p>
  <form method="post" action="{% url 'kitchen:createArticle' %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% translate "Založit novou skladovou kartu" %}</button>
  </form>
</div>
{% endblock content %}
