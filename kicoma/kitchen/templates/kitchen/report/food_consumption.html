{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Rozpis spotřeby potravin dle jídel a receptů</h4>
  <hr/>
  <p>Vyber datum a volitelně skupinu strávníka - bez výběru se zobrazí report pro všechny skupiny:</p>
  <form method="get" action="{% url 'kitchen:printFoodConsumption' %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-primary">Zobrazit PDF</button>
  </form>
</div>
{% endblock content %}
