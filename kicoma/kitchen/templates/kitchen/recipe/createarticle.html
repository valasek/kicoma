{% extends "base.html" %} 
{% load crispy_forms_tags static i18n %} 
{% block content %}
<div class="container-fluid">
  <h4>
    {% blocktrans with recipe_name=recipe %}Přidání ingredience do receptu {{ recipe_name }}{% endblocktrans %}
  </h4>
  <hr />
  <p>
    <a href="{% url 'kitchen:showRecipeArticles' recipe.id %}">
      <button class="btn btn-secondary">{% trans "Zpět na recept" %}</button>
    </a>
  </p>
  <form method="post" action="{% url 'kitchen:createRecipeArticle' recipe.id %}">
    {% csrf_token %} 
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% trans "Uložit a zadat další ingredienci" %}</button>
  </form>
  <hr/>
  <a href="{% url 'kitchen:showRecipeArticles' recipe.id %}">
      <button class="btn btn-secondary">
        {% trans "Ukončit zadávání" %}
      </button>
  </a>
</div>
{% endblock content %}
