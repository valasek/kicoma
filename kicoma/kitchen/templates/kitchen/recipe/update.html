{% extends "base.html" %}
{% load crispy_forms_tags static i18n %}
{% block content %}
<div class="container-fluid">
  <h4>{% trans "Úprava receptu" %}</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showRecipes' %}"><button class="btn btn-secondary">{% trans "Zpět na seznam receptů" %}</button></a></p>
  <form method="post" action="">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">{% trans "Uložit" %}</button>
  </form>
</div>
{% endblock content %}
