{% extends "../pdf_page.html" %}
{% block content %}
<p class="text-center">Receptů celkem: {{recipes_total}}</p>
  <table class="table w-auto">
    <thead>
      <tr>
        <th scope="col">Recept</th>
        <th scope="col">Počet porcí</th>
        <th scope="col">Komentář</th>
      </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
      <tr>
        <th scope="row">{{recipe.recipe}}</th>
        <td>{{recipe.norm_amount}}</td>
        <td>{{recipe.comment}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
